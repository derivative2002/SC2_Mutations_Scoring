data:
  batch_size: 32
  max_mutations: 8
  num_workers: 4
  processed_dir: data/processed
  raw_data_path: data/processed/sc2_mutations_duo.csv
  use_weighted_sampler: true
  val_ratio: 0.1
experiment:
  name: focal_loss_v2
  save_dir: experiments
  seed: 42
model:
  ai_dim: 48
  commander_dim: 48
  dropout: 0.5
  embed_dropout: 0.3
  hidden_dims:
  - 128
  - 64
  - 32
  map_dim: 48
  mutation_dim: 48
training:
  device: cuda
  lr: 0.0005
  num_epochs: 100
  scheduler:
    factor: 0.7
    min_lr: 1.0e-06
    patience: 8
  weight_decay: 0.0005
